<div class="wrapper">
  <h2>Add Money to your E-Wallet</h2>
  <form (ngSubmit)="fundWallet()">
    <div class="input-box">
      <input type="number" placeholder="Enter amount" [(ngModel)]="walletData.amount" name="amount" required>
    </div>
    <div class="input-box">
      <select [(ngModel)]="walletData.currency" name="currency" required>
        <option value="" disabled selected>Select your currency</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="CHF">CHF</option>
        <!-- Add other currencies as needed -->
      </select>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Enter your account ID" [(ngModel)]="walletData.accountId" name="accountId"
             required>
    </div>
    <div class="input-box button">
      <input type="submit" value="Fund Wallet">
    </div>
  </form>
</div>
<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <span class="close-button" (click)="closeModal()">&times;</span>
    <h2>Wallet Funded Successfully!</h2>
    <p>Your new balance is: {{ newBalance }}â‚¬</p>
  </div>
</div>
